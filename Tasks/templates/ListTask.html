<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <br>
    <center><h1>All Task</h1></center>
    <br><br>
    <center>
        <table class="table table-hover" style="width: 700px;border: 1px solid rgb(109, 109, 109);">
               <tr>
                    <th scope="col">Task</th>
                    <th scope="col">Date</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                </tr>
                {% for i in tasks %}
                    <tr>
                        <td>{{i.task_name}}</td>
                        <td>{{i.date}}</td>
                        
                        {% if i.status == True %}
                            <td>Completed</td>
                        {% else %}
                            <td>Not Completed</td>
                        {% endif %}

                        <td>
                            <a href="{% url "viewTask" i.id %}" class="btn btn-primary">View</a>
                            &nbsp;&nbsp;&nbsp;
                            <a href="{% url "updateTask" i.id %}" class="btn btn-primary">Update</a>
                            &nbsp;&nbsp;&nbsp;
                            <a href="{% url "deleteTask" i.id %}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
          </table>
          <center><a href="addtask" class="btn btn-primary">Add New Task</a></center>
    </center>
</body>
</html>
