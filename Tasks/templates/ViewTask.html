<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        .box{
            margin: 20px auto;
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="box">
        <center><h1>Update Task</h1></center><br>
        <form method="post" class="form">
            {% csrf_token %}

            <label for="task_name"  class="form-label">Task</label>
            <input type="text" name="task_name" id="task_name" class="form-control" value="{{task.task_name}}"><br>
    
            <label for="description" class="form-label">Description</label>
            <textarea name="description" id="description" class="form-control" >{{task.description}}</textarea><br>
    
            <label for="date" class="form-check-label">Status</label>
            <input type="text" name="date" id="date" class="form-control" value="{{task.date}}"><br>
           
            <label for="status" class="form-check-label">Status</label>
            <input type="text" name="status" id="status" class="form-control" value="{{task.status}}"><br>
            <br>
            
        </form>
    </div>
</body>
</html>
